# Returns variable value
# Example usage: GET_VAR=DISTS_VM make get-var
.PHONY: get-vars
get-vars::
	@$(eval vars = $(subst :, ,$(GET_VARS)))
	@for var in $(vars); do \
	    echo $${!var}; \
	done

about::
	@echo "override.conf"
